{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h4>Forgot your password?</h4>
    <p>Enter the email address connected to this account to get password reset instructions</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send me instructions">
    </form>
{% endblock content %}
