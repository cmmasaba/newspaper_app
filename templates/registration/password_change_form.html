{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <h4>Password Change</h4>
    <p>Please enter your old password, and then enter your new password twice</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{$ endblock content %}
